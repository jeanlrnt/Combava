<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Combava</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo">
      <h1>COMBAVA</h1>
    </header>
    <div class="container">
      <div id="presentation_1">
        <p>COMBAVA ET SES PRODUCTEURS LOCAUX VOUS PROPOSENT DE NOUVELLES DÉGUSTATIONS..<br>..MÊME EN DÉPLACEMENT</p>
      </div>
      <div id="presentation_2">
        <div class="presentation produits recolte">
          <img class="images1" src="images/lemon.jpg" alt="citronnier">
          <p>..d'agumes séléctionnés et ramassés à la main, provenant de cultures francaises responsables.</p>
        </div>
        <div class="presentation produits citronnade">
          <img class="images2" src="images/sliced-lemon-fruit-in-glass-picher.jpg" alt="pichet de citronade">
          <p>..des citronades de qualité, à la facon de David's Lemonade.</p>
        </div>
      </div>
      <div class="evenements">
        <h2>Nos prochains évènements..</h2>
        <form class="test" action="index.html" method="post">
          <div>
            <hr>
            <label for="title" id="title">Inscrivez vous pour rester informés</label>
            <hr>
          </div>
          <div>
            <label for="nom">Nom :</label>
            <input type="text" id="name" name="user_name" />
          </div>
          <div>
            <label for="email">E-mail :</label>
            <input type="email" id="mail" name="user_email" />
          </div>
          <div>
            <label for="evenement">Evenement :</label>
            <select class="saisie event liste" name="liste event" size="1">
              <option selected>Choisir un évènement</option>
              <option value="">1 rue de la grosse poule, 13000 Marseille</option>
              <option value="">2 rue de la grosse poule, 13000 Marseille</option>
              <option value="">3 rue de la grosse poule, 13000 Marseille</option>
              <option value="">4 rue de la grosse poule, 13000 Marseille</option>
              <option value="">5 rue de la grosse poule, 13000 Marseille</option>
            </select>
          </div>
          <div>
            <button type="submit">Valider l'inscription</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
